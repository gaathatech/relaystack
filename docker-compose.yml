version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nexora-postgres
    environment:
      POSTGRES_DB: nexora_whatsapp
      POSTGRES_USER: nexora
      POSTGRES_PASSWORD: nexora_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexora"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: nexora-flask-app
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: "True"
      DATABASE_URL: postgresql://nexora:nexora_dev_password@postgres:5432/nexora_whatsapp
      WHATSAPP_TOKEN: ${WHATSAPP_TOKEN:-default_token}
      PHONE_NUMBER_ID: ${PHONE_NUMBER_ID:-default_id}
      VERIFY_TOKEN: ${VERIFY_TOKEN:-default_verify_token}
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: flask run --host=0.0.0.0

volumes:
  postgres_data:
