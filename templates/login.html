{% extends 'base.html' %}

{% block title %}Login â€” RelayStack{% endblock %}

{% block content %}
  <div class="card mx-auto" style="max-width:420px">
    <div class="card-body">
      <form method="post" class="mt-2">
        <div class="mb-2">
          <input class="form-control" name="username" placeholder="Username" />
        </div>
        <div class="mb-3">
          <input class="form-control" name="password" type="password" placeholder="Password" />
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Login</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('signup') }}">Sign up</a>
        </div>
      </form>
      <p class="small text-muted mt-3">You must sign up to use the app. Accounts are stored on this server.</p>
    </div>
  </div>
{% endblock %}
