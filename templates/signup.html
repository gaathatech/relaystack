{% extends 'base.html' %}

{% block title %}Sign up â€” RelayStack{% endblock %}

{% block content %}
  <div class="card mx-auto" style="max-width:420px">
    <div class="card-body">
      <form method="post" class="mt-2">
        <div class="mb-2">
          <input class="form-control" name="username" placeholder="Choose a username" />
        </div>
        <div class="mb-3">
          <input class="form-control" name="password" type="password" placeholder="Choose a password" />
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Sign up</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('login') }}">Login</a>
        </div>
      </form>
      <p class="small text-muted mt-3">Accounts are stored on this server; pick a strong password.</p>
    </div>
  </div>
{% endblock %}
