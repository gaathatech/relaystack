<!doctype html>
<html>
<head>
  <title>Telegram Login — {{ account_id }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Telegram login — account: {{ account_id }}</h2>
    <p>Enter your phone number and request the login code. Then enter the code to complete login.</p>

    <form method="post" action="{{ url_for('telegram_start_login', provider=provider, account_id=account_id) }}">
      <input name="phone" placeholder="+1234567890" />
      <button type="submit">Send code</button>
    </form>

    <form method="post" action="{{ url_for('telegram_complete_login', provider=provider, account_id=account_id) }}" style="margin-top:12px">
      <input name="code" placeholder="Code from SMS/Telegram" />
      <button type="submit">Complete login</button>
    </form>

    <p class="small">Sessions are encrypted using the server session store.</p>

    {% include '_footer.html' %}
  </div>
</body>
</html>
